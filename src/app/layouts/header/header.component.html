<nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Thirteenth navbar example">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
      aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
      <a [routerLink]="'/home'" class="navbar-brand col-lg-3 me-0">Centered nav</a>
      <ul class="navbar-nav col-lg-6 justify-content-lg-center">
        <li class="nav-item">
          <a [routerLink]="'/home'" routerLinkActive="custom-active" class="nav-link" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="'/concours'" routerLinkActive="custom-active" class="nav-link">Concours</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="'/recompenses'" routerLinkActive="custom-active" class="nav-link">Récompenses</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="'/contact'" routerLinkActive="custom-active" class="nav-link">Contact</a>
        </li>
      </ul>

      <div *ngIf="!isLoggedIn" class="d-lg-flex col-lg-3 justify-content-lg-end">
        <button [routerLink]="'./auth/login'" class="btn btn-primary">Login</button>
      </div>

      <div *ngIf="isLoggedIn" class="d-lg-flex col-lg-3 justify-content-end ">
        <div class="flex-shrink-0 dropdown">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow dropdown-menu-end ">
            <!-- ici on s'assure que "userData" contient des données avant de tenter d'accéder à ses propriétés  -->
            <li *ngIf="userData"><p class="dropdown-item m-0">{{userData.firstname}} {{userData.lastname}}</p></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li *ngIf="isLoggedAsAdmin"><a class="dropdown-item" [routerLink]="'/admin/dashboard'">Dashboard admin</a></li>
            <li *ngIf="isLoggedAsEmploye"><a class="dropdown-item" [routerLink]="'/admin/dashboard'">Dashboard employé</a></li>
            <!-- <li><a class="dropdown-item" [routerLink]="'/user/profile-detail'">profile-detail</a></li> -->
            <li><a class="dropdown-item" [routerLink]="'/user/profile'">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item logout" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
