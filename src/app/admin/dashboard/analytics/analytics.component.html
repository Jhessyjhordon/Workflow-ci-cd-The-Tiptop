<div class="row">
    <div class="col-md-4 border border-primary shadow-lg p-4 mb-5 bg-body rounded">
        <canvas id="canvas">{{chart}}</canvas>
    </div>

    <div class="col-md-6 container table-responsive py-5">
        <h2>Subscribed users</h2> 
        <p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country</th>
                    <th scope="col">Area</th>
                    <th scope="col">Population</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries">
                    <th scope="row">{{ country.id }}</th>
                    <td>
                        <img
                            [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                            class="me-2"
                            style="width: 20px"
                        />
                        {{ country.name }}
                    </td>
                    <td>{{ country.area | number}}</td>
                    <td>{{ country.population | number }}</td>
                </tr>
            </tbody>
        </table>
        
        <div class="d-flex justify-content-between p-2">
            <pagination 
                [(ngModel)]="page" 
                [totalItems]="totalItems" 
                [itemsPerPage]="pageSize" 
                (pageChanged)="pageChanged($event)">
            </pagination>
        
            <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
                <option [ngValue]="4">4 items per page</option>
            </select>
        </div>
    </div>        
</div>
