<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" [class.active]="isSidebarActive">
        <a [routerLink]="'./'"><div class="sidebar-header">
            <h1>Thé Tiptop</h1>
        </div></a>

        <ul class="list-unstyled components">
            <li>
                <a class="analytics" [routerLink]="'./analytics'">Analytics</a>
            </li>
            <li>
                <a class="analytics" [routerLink]="'./tickets'">Tickets</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info" (click)="toggleSidebar()">
                    <i class="fas fa-align-left"></i>
                    <span>Masquer la sidebar</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav w-100">
                        <li class="nav-item active ms-auto ms-lg-2 me-lg-auto">
                            <a class="nav-link" [routerLink]="'/../'">Retour à l'accueil</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <button type="button" class="btn btn-danger" (click)="logout()">
                                <span>Logout</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <router-outlet>
            <!-- <h2>Welcome to the The Tiptop Dashboard !</h2> -->
        </router-outlet>
        
    </div>
</div>
