<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" [class.active]="isSidebarActive">
        <a [routerLink]="'./'"><div class="sidebar-header">
            <h1>Thé Tiptop</h1>
        </div></a>

        <ul class="list-unstyled components">
            <li>
                <a class="analytics" [routerLink]="'./analytics'">Analytics</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info" (click)="toggleSidebar()">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" [routerLink]="'/../home'">Retour à l'accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logout" (click)="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <router-outlet>
            <h2>Welcome to the The Tiptop Dashboard !</h2>
        </router-outlet>
        
    </div>
</div>
